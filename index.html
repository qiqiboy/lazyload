<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<title>lazyload</title>
<script src="src/lazyload.js"></script>
</head>

<body>
<h1>lazyload test</h1>
<p><img data-original="images/1.jpg" width="200" height="400"/></p>
<p style="margin-top:300px;"><img data-original="images/1.jpg" /></p>
<div id="container" style="height:200px;background:#eee;overflow:auto;">
	<p style="margin-top:300px;"><img id="scrollImg" data-original="images/1.jpg" /></p>
</div>
<script>
	LazyLoad([document.images[0],document.images[1]]);
	LazyLoad('scrollImg',{callback:function(){
		this.src=this.getAttribute('data-original');
		alert('滚动容器图片加载成功！');
	},container:document.getElementById('container')});
</script>
</body>
</html>
